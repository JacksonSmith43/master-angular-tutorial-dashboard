<form (click)="onSubmit()">
    <p>
        <label for="title">Title</label>
        <input id="title" type="text" name="title">
    </p>
    <p>
        <label for="request">Request</label>
        <textarea id="request" type="text" name="request" rows="3"></textarea>
    </p>
    <p>
        <app-button button="Submit" />
    </p>
</form>
