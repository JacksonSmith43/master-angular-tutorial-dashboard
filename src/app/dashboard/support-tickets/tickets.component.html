<div>
    <ul>
        @for(i of tickets; track i.id){
        <li>
            <app-ticket [data]="i" (close)="onCloseTicket(i.id)" />
        </li>

        }@empty {
        <p>No tickets available.</p>
        }

    </ul>
</div>

<div id="new-ticket">
    <app-new-ticket (addTicket)="onAdd($event)" />
</div>
